<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    
    <!-- Admin Login Form -->
    <form id="admin-login-form">
      <div class="form-group">
        <label for="admin-username">Admin Username:</label>
        <input type="text" class="form-control" id="admin-username" required>
      </div>
      <div class="form-group">
        <label for="admin-password">Password:</label>
        <input type="password" class="form-control" id="admin-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login as Admin</button>
    </form>
    <!-- Judge Login Form -->
    <form id="judge-login-form" class="mt-4">
        <div class="form-group">
          <label for="judge-id">Judge ID:</label>
          <input type="text" class="form-control" id="judge-id" required>
        </div>
        <div class="form-group">
          <label for="judge-password">Password:</label>
          <input type="password" class="form-control" id="judge-password" required>
        </div>
        <div class="form-group">
          <label for="judge-category">Category:</label>
          <select class="form-control" id="judge-category" required>
            <option value="Jr. Champs">Jr. Cadets</option>
            <option value="Sr. Champs">Jr. Captains</option>
            <option value="Master Champs">Jr. Colonel</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Login as Judge</button>
        <p id="error-message" class="mt-3 text-danger"></p>
      </form>
  </div>
    
    
  <script src="script.js"></script>
</body>
</html>
